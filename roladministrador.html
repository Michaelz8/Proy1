<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    
            
        .admin-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .admin-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .admin-divider {
            height: 3px;
            background-color: #3498db;
            width: 80px;
            margin: 0 auto;
            border-radius: 3px;
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        
        .admin-item {
            background-color: #f8f9fa;
            border-left: 4px solid #ced9e0;
            padding: 18px 10px;
            font-size: 14px;
            color: #34495e;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100px;
            justify-content: center;
        }
        
        .admin-item:hover {
            background-color: #e8f4fc;
            transform: translateY(-3px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        .admin-item i {
            color: #3498db;
            font-size: 22px;
            margin-bottom: 8px;
        }
        
        @media (max-width: 500px) {
            .admin-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="rol.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Autolavado App</div>
            <div class="header-icons">
                <a href="#" class="icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">5</span>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-headset"></i>
                </a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="admin-header">
                <h1 class="admin-title">Administrador</h1>
                <div class="admin-divider"></div>
            </div>
            
            <div class="admin-grid">
                <div class="admin-item" onclick="window.location.href='admin_citas.html'">
                    <i class="fas fa-calendar-check"></i>
                    <span>Citas</span>
                </div>
                
                <div class="admin-item" onclick="window.location.href='crear_roles.html'">
                    <i class="fas fa-user-tag"></i>
                    <span>Crear roles</span>
                </div>
                
                <div class="admin-item" onclick="window.location.href='servicio.html'">
                    <i class="fas fa-tasks"></i>
                    <span>Crear estados de Servicios</span>
                </div>
                
                <div class="admin-item" onclick="window.location.href='admin_ingresos.html'">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Ingresos</span>
                </div>
                
                <div class="admin-item" onclick="window.location.href='empleados.html'">
                    <i class="fas fa-users"></i>
                    <span>Empleados</span>
                </div>
                
                <div class="admin-item" onclick="window.location.href='crear_notificacion.html'">
                    <i class="fas fa-bell"></i>
                    <span>Crear notificación</span>
                </div>
                
                <div class="admin-item" onclick="window.location.href='gestion_inventario.html'">
                    <i class="fas fa-boxes"></i>
                    <span>Gestión de Inventario y Recursos</span>
                </div>
                
                <div class="admin-item" onclick="window.location.href='reporte_desempeno.html'">
                    <i class="fas fa-chart-pie"></i>
                    <span>Reporte de desempeño</span>
                </div>
                
                <!-- Empty item to maintain grid alignment if needed -->
                <div class="admin-item" style="visibility: hidden;"></div>
            </div>
        </div>
        
        <div class="footer">
            Autolavado App © 2025 - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Función para el botón de retroceso
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'rol.html';
        });
        
        // Función para el icono de notificaciones
        document.querySelector('.fa-bell').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Tienes 5 notificaciones nuevas');
        });
        
        // Función para el icono de soporte
        document.querySelector('.fa-headset').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Soporte técnico: contacto@autolavado.com');
        });
    </script>
</body>
</html>
