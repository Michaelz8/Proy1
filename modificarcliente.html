<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Datos - Autolavado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #a01a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .main-container {
            width: 100%;
            max-width: 500px;
            background-color: #cad0d8;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 25px;
            background-color: #2c3e50;
            color: white;
            position: relative;
        }
        
        .back-button {
            font-size: 20px;
            color: white;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        .header-icons {
            display: flex;
            gap: 18px;
            align-items: center;
        }
        
        .icon {
            font-size: 18px;
            cursor: pointer;
            position: relative;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            text-decoration: none;
            color: white;
        }
        
        .icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .notification-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content-wrapper {
            padding: 30px 25px;
        }
        
        .modify-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .modify-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .modify-divider {
            height: 3px;
            background-color: #3498db;
            width: 80px;
            margin: 0 auto 20px;
            border-radius: 3px;
        }
        
        .modify-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
        }
        
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233498db' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .footer {
            text-align: center;
            padding: 18px;
            background-color: #f8f9fa;
            color: #7f8c8d;
            font-size: 12px;
            border-top: 1px solid #eaeaea;
        }
        
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="rolcliente.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Autolavado App</div>
            <div class="header-icons">
                <a href="#" class="icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">1</span>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-headset"></i>
                </a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="modify-header">
                <h1 class="modify-title">Modificar Datos</h1>
                <div class="modify-divider"></div>
            </div>
            
            <form class="modify-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" value="Juan Pérez" required>
                </div>
                
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="Ingrese su nombre de usuario" value="juanperez" required>
                </div>
                
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" required>
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" placeholder="Ingrese su correo electrónico" value="juan@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="tipo_documento">Tipo de Documento</label>
                    <select id="tipo_documento" required>
                        <option value="cedula">Cédula</option>
                        <option value="pasaporte">Pasaporte</option>
                        <option value="dni">DNI</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ingrese su número de teléfono" value="+57 123 456 7890" required>
                </div>
                
                <hr>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Enviar</span>
                </button>
            </form>
        </div>
        
        <div class="footer">
            Autolavado App © 2025 - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Back button functionality
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'rolcliente.html';
        });
        
        // Set default birth date (example)
        document.getElementById('fecha_nacimiento').value = '1990-01-15';
        
        // Form submission
        document.querySelector('.modify-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Datos modificados correctamente');
            // Here you would add logic to save the changes
        });
        
        // Notification icon functionality
        document.querySelector('.fa-bell').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Tienes 1 notificación nueva');
        });
        
        // Support icon functionality
        document.querySelector('.fa-headset').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Contacta a soporte: soporte@autolavado.com');
        });
    </script>
</body>
</html>
