<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Cliente - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       
        
        .menu-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .menu-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .menu-divider {
            height: 3px;
            background-color: #3498db;
            width: 80px;
            margin: 0 auto;
            border-radius: 3px;
        }
        
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .menu-item {
            background-color: #f8f9fa;
            border-left: 4px solid #ced9e0;
            padding: 16px 22px;
            font-size: 16px;
            color: #34495e;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-item:hover {
            background-color: #e8f4fc;
            transform: translateX(5px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        .menu-item i {
            color: #3498db;
            font-size: 18px;
            margin-left: 10px;
        }
        
    
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="rol.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Autolavado App</div>
            <div class="header-icons">
                <a href="#" class="icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-headset"></i>
                </a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="menu-header">
                <h1 class="menu-title">Cliente</h1>
                <div class="menu-divider"></div>
            </div>
            
            <div class="menu-list">
                <div class="menu-item" onclick="window.location.href='recuperarcuenta.html'">
                    <span>Recuperar cuenta</span>
                    <i class="fas fa-key"></i>
                </div>
                <div class="menu-item" onclick="window.location.href='modificar_cuenta.html'">
                    <span>Modificar cuenta</span>
                    <i class="fas fa-user-edit"></i>
                </div>
                <div class="menu-item" onclick="window.location.href='ubicacion.html'">
                    <span>Ubicación del Autolavado</span>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="menu-item" onclick="window.location.href='consultadeestado.html'">
                    <span>Consultar estado</span>
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="menu-item" onclick="window.location.href='agendarcitas.html'">
                    <span>Agendar cita</span>
                    <i class="fas fa-calendar-plus"></i>
                </div>
                <div class="menu-item" onclick="window.location.href='cancelacioncita.html'">
                    <span>Cancelar cita</span>
                    <i class="fas fa-calendar-times"></i>
                </div>
                <div class="menu-item" onclick="window.location.href='historialdeservicios.html'">
                    <span>Historial de Servicios</span>
                    <i class="fas fa-history"></i>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Autolavado App © 2025 - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Función para el botón de retroceso
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'rol.html';
        });
        
        // Función para el icono de notificaciones
        document.querySelector('.fa-bell').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Tienes 3 notificaciones nuevas');
        });
        
        // Función para el icono de soporte
        document.querySelector('.fa-headset').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Soporte técnico: contacto@autolavado.com');
        });
    </script>
</body>
</html>
