<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Empleado - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #a01a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .main-container {
            width: 100%;
            max-width: 500px;
            background-color: #cad0d8;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 25px;
            background-color: #2c3e50;
            color: white;
            position: relative;
        }
        
        .back-button {
            font-size: 20px;
            color: white;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        .header-icons {
            display: flex;
            gap: 18px;
            align-items: center;
        }
        
        .icon {
            font-size: 18px;
            cursor: pointer;
            position: relative;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            text-decoration: none;
            color: white;
        }
        
        .icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .notification-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content-wrapper {
            padding: 30px 25px;
        }
        
        .menu-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .menu-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .menu-divider {
            height: 3px;
            background-color: #3498db;
            width: 80px;
            margin: 0 auto;
            border-radius: 3px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-top: 20px;
        }
        
        .menu-item {
            background-color: #f8f9fa;
            border-left: 4px solid #ced9e0;
            padding: 20px 15px;
            font-size: 16px;
            color: #34495e;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100px;
            justify-content: center;
        }
        
        .menu-item:hover {
            background-color: #e8f4fc;
            transform: translateY(-3px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        .menu-item i {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 18px;
            background-color: #f8f9fa;
            color: #7f8c8d;
            font-size: 12px;
            border-top: 1px solid #eaeaea;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="rol.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Autolavado App</div>
            <div class="header-icons">
                <a href="#" class="icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-headset"></i>
                </a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="menu-header">
                <h1 class="menu-title">Empleado</h1>
                <div class="menu-divider"></div>
            </div>
            
            <div class="menu-grid">
                <div class="menu-item" onclick="window.location.href='consultar_servicios.html'">
                    <i class="fas fa-search"></i>
                    <span>Consultar Servicios</span>
                </div>
                
                <div class="menu-item" onclick="window.location.href='actualizar_servicios.html'">
                    <i class="fas fa-sync-alt"></i>
                    <span>Actualizar Servicios</span>
                </div>
                
                <div class="menu-item" onclick="window.location.href='reporte_ganancias.html'">
                    <i class="fas fa-chart-line"></i>
                    <span>Reporte Ganancias</span>
                </div>
                
                <div class="menu-item" onclick="window.location.href='modificar_cuenta.html'">
                    <i class="fas fa-user-edit"></i>
                    <span>Modificar Cuenta</span>
                </div>
                
                <div class="menu-item" onclick="window.location.href='historialdeservicios.html'">
                    <i class="fas fa-history"></i>
                    <span>Historial de Servicios</span>
                </div>
                
                <!-- Empty item to maintain grid alignment -->
                <div class="menu-item" style="visibility: hidden;"></div>
            </div>
        </div>
        
        <div class="footer">
            Autolavado App © 2024 - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Función para el botón de retroceso
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'rol.html';
        });
        
        // Función para el icono de notificaciones
        document.querySelector('.fa-bell').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Tienes 3 notificaciones nuevas');
        });
        
        // Función para el icono de soporte
        document.querySelector('.fa-headset').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Soporte técnico: contacto@autolavado.com');
        });
    </script>
</body>
</html>
