<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
     
        .appointment-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .appointment-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .appointment-divider {
            height: 3px;
            background-color: #3498db;
            width: 80px;
            margin: 0 auto 20px;
            border-radius: 3px;
        }
        
        .appointment-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233498db' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="rolcliente.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Autolavado App</div>
            <div class="header-icons">
                <a href="#" class="icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">1</span>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-headset"></i>
                </a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="appointment-header">
                <h1 class="appointment-title">Agendar Cita</h1>
                <div class="appointment-divider"></div>
            </div>
            
            <form class="appointment-form">
                <div class="form-group">
                    <label for="servicio">Tipo de Servicio</label>
                    <select id="servicio" required>
                        <option value="" disabled selected>Seleccione un servicio</option>
                        <option value="lavado">Lavado Básico</option>
                        <option value="lavado_polichada">Lavado + Polichada</option>
                        <option value="desinfeccion">Desinfección</option>
                        <option value="combo1">Combo Familiar</option>
                        <option value="combo2">Combo Premium</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="placas">Placas</label>
                    <input type="text" id="placas" placeholder="Ingrese las placas del vehículo" required>
                </div>
                
                <div class="form-group">
                    <label for="hora">Hora de ingreso</label>
                    <input type="time" id="hora" required>
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" required>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-calendar-check"></i>
                    <span>Agendar</span>
                </button>
            </form>
        </div>
        
        <div class="footer">
            Autolavado App © 2025 - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('fecha').min = today;
        
        // Back button functionality
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'rolcliente.html';
        });
        
        // Form submission
        document.querySelector('.appointment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const servicio = document.getElementById('servicio');
            const placas = document.getElementById('placas').value;
            
            if(servicio.value && placas) {
                const servicioText = servicio.options[servicio.selectedIndex].text;
                alert(`Cita agendada para:\n\nServicio: ${servicioText}\nPlacas: ${placas}`);
                // Here you would add logic to save the appointment
            } else {
                alert('Por favor complete todos los campos requeridos');
            }
        });
    </script>
</body>
</html>
