<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       
        .header {
            padding: 25px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .content-wrapper {
            padding: 30px 25px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .input-group input {
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -10px;
        }
        
        .forgot-password a {
            color: #3498db;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .forgot-password a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #3498db;
            border: 2px solid #3498db;
        }
        
        .btn-secondary:hover {
            background-color: #e8f4fc;
        }
        
      
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">AUTOLAVADO</div>
        </div>
        
        <div class="content-wrapper">
            <form class="login-form">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña">
                </div>
                
                <div class="forgot-password">
                    <a href="recuperarusuario.html">¿Olvidó su contraseña?</a>
                </div>
                
                <div class="button-group">
                    <a href="rol.html" class="btn btn-primary">
                        Ingresar
                    </a>
                    <a href="registro.html" class="btn btn-secondary">
                        Registrarse
                    </a>
                </div>
            </form>
        </div>
        
        <div class="footer">
            Autolavado App © 2025 - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Función para el formulario de login
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validación básica
            if(email && password) {
                alert('Inicio de sesión exitoso. Redirigiendo...');
                // window.location.href = 'menu_principal.html';
            } else {
                alert('Por favor complete todos los campos');
            }
        });
    </script>
</body>
</html>
