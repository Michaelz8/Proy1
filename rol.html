<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Rol - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        .menu-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .menu-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .menu-divider {
            height: 3px;
            background-color: #3498db;
            width: 80px;
            margin: 0 auto;
            border-radius: 3px;
        }
        
        .role-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 30px;
        }
        
        .role-item {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 18px 22px;
            font-size: 18px;
            color: #34495e;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .role-item:hover {
            background-color: #e8f4fc;
            transform: translateX(5px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        .role-item i {
            color: #3498db;
            font-size: 20px;
        }
        
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Autolavado App</div>
            <div class="header-icons">
                <a href="#" class="icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-headset"></i>
                </a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="menu-header">
                <h1 class="menu-title">Rol</h1>
                <div class="menu-divider"></div>
            </div>
            
            <div class="role-list">
                <div class="role-item" onclick="window.location.href='rolcliente.html'">
                    <span>Cliente</span>
                    <i class="fas fa-user"></i>
                </div>
                <div class="role-item" onclick="window.location.href='rolempleado.html'">
                    <span>Empleado</span>
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="role-item" onclick="window.location.href='roladministrador.html'">
                    <span>Administrador</span>
                    <i class="fas fa-user-cog"></i>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Autolavado App © 2025 - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Función para el botón de retroceso
        document.querySelector('.back-button').addEventListener('click', function() {
            window.history.back();
        });
        
        // Función para el icono de notificaciones
        document.querySelector('.fa-bell').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Tienes 3 notificaciones nuevas');
        });
        
        // Función para el icono de soporte
        document.querySelector('.fa-headset').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Soporte técnico: contacto@autolavado.com');
        });
    </script>
</body>
</html>
