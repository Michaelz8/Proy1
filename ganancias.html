<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganancias - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos base (reutilizados) */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #a01a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .main-container { width: 100%; max-width: 500px; background-color: #cad0d8; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin: 20px; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 18px 25px; background-color: #2c3e50; color: white; position: relative; }
        .back-button { font-size: 20px; color: white; cursor: pointer; position: absolute; left: 20px; top: 50%; transform: translateY(-50%); }
        .header-title { font-size: 20px; font-weight: bold; margin: 0 auto; }

        /* Contenido específico */
        .content-wrapper { padding: 25px; }
        .section-title { font-size: 24px; color: #2c3e50; text-align: center; margin-bottom: 20px; font-weight: bold; }
        
        /* Gráfico y tabla */
        .chart-container { height: 200px; background-color: #f8f9fa; border-radius: 8px; margin-bottom: 20px; 
                          display: flex; align-items: flex-end; justify-content: space-around; padding: 15px; }
        .chart-bar { width: 30px; background-color: #3498db; border-radius: 4px 4px 0 0; transition: height 0.5s; }
        
        .earnings-table { width: 100%; border-collapse: collapse; }
        .earnings-table th { background-color: #2c3e50; color: white; padding: 12px; text-align: left; }
        .earnings-table td { padding: 10px; border-bottom: 1px solid #ddd; background-color: #f8f9fa; }
        .profit { color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="roladministrador.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Reporte de Ganancias</div>
        </div>
        
        <div class="content-wrapper">
            <h1 class="section-title">Ganancias</h1>
            
            <div class="chart-container">
                <div class="chart-bar" style="height: 30%;"></div>
                <div class="chart-bar" style="height: 60%;"></div>
                <div class="chart-bar" style="height: 90%;"></div>
                <div class="chart-bar" style="height: 45%;"></div>
            </div>
            
            <table class="earnings-table">
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Día</th>
                        <th>Ganancias</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mayo</td>
                        <td>15</td>
                        <td class="profit">$3,450.00</td>
                    </tr>
                    <tr>
                        <td>Mayo</td>
                        <td>10</td>
                        <td class="profit">$2,800.00</td>
                    </tr>
                    <tr>
                        <td>Mayo</td>
                        <td>05</td>
                        <td class="profit">$4,120.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
