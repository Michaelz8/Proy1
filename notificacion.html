<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Common styles from your design system */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #a01a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .main-container { width: 100%; max-width: 500px; background-color: #cad0d8; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 18px 25px; background-color: #2c3e50; color: white; position: relative; }
        .back-button { font-size: 20px; color: white; cursor: pointer; position: absolute; left: 20px; top: 50%; transform: translateY(-50%); width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background-color 0.2s; text-decoration: none; }
        .back-button:hover { background-color: rgba(255,255,255,0.1); }
        .header-title { font-size: 20px; font-weight: bold; margin: 0 auto; padding: 0 40px; }
        .header-icons { display: flex; gap: 18px; align-items: center; }
        .icon { font-size: 18px; cursor: pointer; position: relative; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background-color 0.2s; text-decoration: none; color: white; }
        .icon:hover { background-color: rgba(255,255,255,0.1); }
        .notification-badge { position: absolute; top: -3px; right: -3px; background-color: #e74c3c; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 11px; display: flex; align-items: center; justify-content: center; }
        .content-wrapper { padding: 30px 25px; }
        .notification-header { text-align: center; margin-bottom: 25px; }
        .notification-title { font-size: 28px; font-weight: bold; color: #2c3e50; margin-bottom: 12px; }
        .notification-subtitle { font-size: 20px; color: #2c3e50; margin-bottom: 5px; text-align: left; }
        .notification-divider { height: 3px; background-color: #3498db; width: 80px; margin: 0 auto 20px; border-radius: 3px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #2c3e50; text-align: left; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .form-group textarea { min-height: 100px; resize: vertical; }
        .form-divider { height: 1px; background-color: #ddd; margin: 20px 0; }
        .submit-btn { background-color: #3498db; color: white; border: none; padding: 16px; font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .submit-btn:hover { background-color: #2980b9; }
        .footer { text-align: center; padding: 18px; background-color: #f8f9fa; color: #7f8c8d; font-size: 12px; border-top: 1px solid #eaeaea; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="menu_admin.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Autolavado App</div>
            <div class="header-icons">
                <a href="#" class="icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">2</span>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-headset"></i>
                </a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="notification-header">
                <h1 class="notification-title">Notificación</h1>
                <h2 class="notification-subtitle">Solicitud N° #NOT-2023-001</h2>
                <p>Detalles de la notificación:</p>
                <div class="notification-divider"></div>
            </div>
            
            <form class="notification-form">
                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" placeholder="Ingrese el asunto de la notificación" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción de la notificación:</label>
                    <textarea id="descripcion" placeholder="Describa los detalles de la notificación" required></textarea>
                </div>
                
                <div class="form-divider"></div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-bell"></i>
                    <span>Crear Notificación</span>
                </button>
            </form>
        </div>
        
        <div class="footer">
            Autolavado App © 2024 - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Generate random notification number
        const randomNum = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
        const today = new Date();
        document.querySelector('.notification-subtitle').textContent = `Solicitud N° #NOT-${today.getFullYear()}-${randomNum}`;
        
        // Back button functionality
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'menu_admin.html';
        });
        
        // Form submission
        document.querySelector('.notification-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Notificación creada exitosamente');
        });
    </script>
</body>
</html>
