<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Técnico - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
  
        
        .tech-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .tech-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .tech-divider {
            height: 3px;
            background-color: #3498db;
            width: 80px;
            margin: 0 auto 20px;
            border-radius: 3px;
        }
        
        .request-number {
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 6px;
            text-align: center;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        

    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="menu_cliente.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Autolavado App</div>
            <div class="header-icons">
                <a href="#" class="icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">2</span>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-headset"></i>
                </a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="tech-header">
                <h1 class="tech-title">Servicio Técnico</h1>
                <div class="tech-divider"></div>
            </div>
            
            <div class="request-number">Solicitud N° #TS-2023-001</div>
            
            <form class="tech-form">
                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" placeholder="Ingrese el asunto de la solicitud" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción del problema:</label>
                    <textarea id="descripcion" placeholder="Describa detalladamente el problema técnico" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Enviar</span>
                </button>
            </form>
        </div>
        
        <div class="footer">
            Autolavado App © 2025 - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Generar número de solicitud aleatorio
        const randomNum = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
        const today = new Date();
        const requestNumber = `#TS-${today.getFullYear()}-${randomNum}`;
        document.querySelector('.request-number').textContent = `Solicitud N° ${requestNumber}`;
        
        // Función para el botón de retroceso
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'menu_cliente.html';
        });
        
        // Función para el formulario
        document.querySelector('.tech-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const asunto = document.getElementById('asunto').value;
            const descripcion = document.getElementById('descripcion').value;
            
            if(asunto && descripcion) {
                alert(`Solicitud técnica enviada:\nNúmero: ${requestNumber}\nAsunto: ${asunto}\n\nGracias por su reporte, nos contactaremos pronto.`);
                // Aquí iría la lógica para enviar el formulario
            } else {
                alert('Por favor complete todos los campos requeridos');
            }
        });
    </script>
</body>
</html>
