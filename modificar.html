<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Datos - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #a01a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .main-container {
            width: 100%;
            max-width: 500px;
            background-color: #cad0d8;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 25px;
            background-color: #2c3e50;
            color: white;
            position: relative;
        }
        
        .back-button {
            font-size: 20px;
            color: white;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        .header-icons {
            display: flex;
            gap: 18px;
            align-items: center;
        }
        
        .icon {
            font-size: 18px;
            cursor: pointer;
            position: relative;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            text-decoration: none;
            color: white;
        }
        
        .icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .notification-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content-wrapper {
            padding: 30px 25px;
        }
        
        .modify-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .modify-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .modify-divider {
            height: 3px;
            background-color: #3498db;
            width: 80px;
            margin: 0 auto 20px;
            border-radius: 3px;
        }
        
        .modify-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .input-group input,
        .input-group select {
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: white;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .footer {
            text-align: center;
            padding: 18px;
            background-color: #f8f9fa;
            color: #7f8c8d;
            font-size: 12px;
            border-top: 1px solid #eaeaea;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="menu_cliente.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Autolavado App</div>
            <div class="header-icons">
                <a href="#" class="icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">2</span>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-headset"></i>
                </a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="modify-header">
                <h1 class="modify-title">Modificar</h1>
                <div class="modify-divider"></div>
            </div>
            
            <form class="modify-form">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" value="Juan Pérez" required>
                </div>
                
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" value="juanperez2024" required>
                </div>
                
                <div class="input-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha-nacimiento" value="1985-05-15" required>
                </div>
                
                <div class="input-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" value="juan.perez@example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="tipo-documento">Tipo de Documento</label>
                    <select id="tipo-documento" required>
                        <option value="cedula">Cédula</option>
                        <option value="pasaporte" selected>Pasaporte</option>
                        <option value="dni">DNI</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" value="+57 123 456 7890" required>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i>
                    <span>Enviar</span>
                </button>
            </form>
        </div>
        
        <div class="footer">
            Autolavado App © 2024 - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Función para el botón de retroceso
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'menu_cliente.html';
        });
        
        // Función para el icono de notificaciones
        document.querySelector('.fa-bell').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Tienes 2 notificaciones nuevas');
        });
        
        // Función para el icono de soporte
        document.querySelector('.fa-headset').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Soporte técnico: contacto@autolavado.com');
        });
        
        // Función para el formulario de modificación
        document.querySelector('.modify-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Cambios guardados exitosamente');
            // Aquí iría la lógica para guardar los cambios
        });
    </script>
</body>
</html>
