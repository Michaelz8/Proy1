<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Cita - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .submit-btn i {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="rolcliente.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Cancelar Cita</div>
        </div>
        
        <div class="content-wrapper">
            <h1 class="form-title">Cancelación de cita</h1>
            
            <form>
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-input" placeholder="Ingrese su nombre">
                </div>
                
                <div class="form-group">
                    <label for="codigo" class="form-label">Código de cita:</label>
                    <input type="text" id="codigo" class="form-input" placeholder="Ingrese el código de cita">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Motivo de Cancelación:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="motivo1" name="motivo" value="Falta de tiempo">
                            <label for="motivo1">Falta de tiempo</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="motivo2" name="motivo" value="Problemas personales">
                            <label for="motivo2">Problemas personales</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="motivo3" name="motivo" value="Cambio de planes">
                            <label for="motivo3">Cambio de planes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="motivo4" name="motivo" value="Otro">
                            <label for="motivo4">Otro</label>
                        </div>
                    </div>
                </div>
                
                <!-- BOTÓN ACTUALIZADO -->
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Enviar</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Validación básica del formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const codigo = document.getElementById('codigo').value;
            const motivo = document.querySelector('input[name="motivo"]:checked');
            
            if(nombre && codigo && motivo) {
                alert('Cita cancelada correctamente');
                // Aquí iría la lógica para enviar los datos
            } else {
                alert('Por favor complete todos los campos');
            }
        });
    </script>
</body>
</html>
