<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 25px;
            background-color: #2c3e50;
            color: white;
            position: relative;
        }
        
  
       
        
        
        
        
        .register-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .register-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .register-divider {
            height: 3px;
            background-color: #3498db;
            width: 80px;
            margin: 0 auto 20px;
            border-radius: 3px;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .input-group input,
        .input-group select {
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: white;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
            
        .submit-btn i {
            font-size: 20px;
        }
        

    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Autolavado App</div>
            <div class="header-icons">
                <a href="#" class="icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-headset"></i>
                </a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="register-header">
                <h1 class="register-title">Registro de Usuario</h1>
                <div class="register-divider"></div>
            </div>
            
            <form class="register-form">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre completo" required>
                </div>
                
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="Cree un nombre de usuario" required>
                </div>
                
                <div class="input-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" placeholder="Ingrese su correo electrónico" required>
                </div>
                
                <div class="input-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha-nacimiento" required>
                </div>
                
                <div class="input-group">
                    <label for="tipo-documento">Tipo de Documento</label>
                    <select id="tipo-documento" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="cedula">Cédula</option>
                        <option value="pasaporte">Pasaporte</option>
                        <option value="dni">DNI</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="numero-documento">Número de Documento</label>
                    <input type="text" id="numero-documento" placeholder="Ingrese su número de documento" required>
                </div>
                
                <div class="input-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ingrese su número telefónico" required>
                </div>
                
                <div class="form-divider"></div>
                
                <button type="submit" class="submit-btn">
                    <span>Enviar</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
        
        <div class="footer">
            Autolavado App © 2025 - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Función para el botón de retroceso
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
        
        // Función para el icono de notificaciones
        document.querySelector('.fa-bell').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Tienes 3 notificaciones nuevas');
        });
        
        // Función para el icono de soporte
        document.querySelector('.fa-headset').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Soporte técnico: contacto@autolavado.com');
        });
        
        // Función para el formulario de registro
        document.querySelector('.register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registro enviado correctamente. Por favor revise su correo para confirmar.');
            // Aquí iría la lógica para procesar el registro
        });
    </script>
</body>
</html>
