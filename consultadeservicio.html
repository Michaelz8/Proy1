<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Servicios - Autolavado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #a01a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .main-container {
            width: 100%;
            max-width: 500px;
            background-color: #cad0d8;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 25px;
            background-color: #2c3e50;
            color: white;
            position: relative;
        }
        
        .back-button {
            font-size: 20px;
            color: white;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        .header-icons {
            display: flex;
            gap: 18px;
            align-items: center;
        }
        
        .icon {
            font-size: 18px;
            cursor: pointer;
            position: relative;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            text-decoration: none;
            color: white;
        }
        
        .icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .notification-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content-wrapper {
            padding: 30px 20px;
        }
        
        .services-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .services-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .services-divider {
            height: 3px;
            background-color: #3498db;
            width: 80px;
            margin: 0 auto;
            border-radius: 3px;
        }
        
        .services-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .services-table th {
            background-color: #3498db;
            color: white;
            padding: 12px 10px;
            text-align: left;
        }
        
        .services-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #eaeaea;
            color: #34495e;
        }
        
        .services-table tr:last-child td {
            border-bottom: none;
        }
        
        .services-table tr:hover {
            background-color: #e8f4fc;
        }
        
        .footer {
            text-align: center;
            padding: 18px;
            background-color: #f8f9fa;
            color: #7f8c8d;
            font-size: 12px;
            border-top: 1px solid #eaeaea;
        }

        @media (max-width: 400px) {
            .services-table {
                font-size: 14px;
            }
            .services-table th, 
            .services-table td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="menu_cliente.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">Autolavado App</div>
            <div class="header-icons">
                <a href="#" class="icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">1</span>
                </a>
                <a href="#" class="icon">
                    <i class="fas fa-headset"></i>
                </a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="services-header">
                <h1 class="services-title">Consulta de Servicios</h1>
                <div class="services-divider"></div>
            </div>
            
            <table class="services-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01</td>
                        <td>R_Lorem</td>
                        <td>19/09/2024</td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td>R_Lorem</td>
                        <td>19/09/2024</td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td>R_Lorem</td>
                        <td>19/09/2024</td>
                    </tr>
                    <tr>
                        <td>04</td>
                        <td>R_Lorem</td>
                        <td>19/09/2024</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            Autolavado App © 2024 - Todos los derechos reservados
        </div>
    </div>

    <script>
        // Función para el botón de retroceso
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'menu_cliente.html';
        });
        
        // Función para el icono de notificaciones
        document.querySelector('.fa-bell').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Tienes 1 notificación nueva');
        });
        
        // Función para el icono de soporte
        document.querySelector('.fa-headset').parentElement.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Soporte técnico: contacto@autolavado.com');
        });

        // Hacer filas clickeables si es necesario
        document.querySelectorAll('.services-table tbody tr').forEach(row => {
            row.addEventListener('click', function() {
                const serviceId = this.cells[0].textContent;
                alert(`Mostrando detalles del servicio ID: ${serviceId}`);
                // window.location.href = `detalle_servicio.html?id=${serviceId}`;
            });
        });
    </script>
</body>
</html>
